}

.contact form button {
  margin-top: 10px;

  border: none;

}

.contact form button:hover {

}
form {

  box-sizing: border-box;

  color: #333;
}

form input[type="email"],

}

form textarea {

}

  width: 100%;

  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

footer {
